<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body class="p-10 flex justify-center items-center h-screen">
    <div x-data="{show:false}">
      <!-- blue circle -->
      <div
        x-show="show"
        x-transition:enter="transition duration-500 transform"
        x-transition:enter-start="opacity-0  scale-125"
        x-transition:enter-end="opacity-100  scale-100"
        x-transition:leave="transition duration-500 transform"
        x-transition:leave-start="opacity-100  scale-100"
        x-transition:leave-end="opacity-0  scale-125"
        class="mx-auto mb-5 bg-blue-500 rounded-full w-16 h-16"
      ></div>
      <button class="bg-green-500 text-white p-3 rounded" @click="show=!show">
        toggle circle
      </button>
    </div>
  </body>
</html>
