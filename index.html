<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div x-data="todoFun()">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            x-model="newTodo"
            @keyup.enter="addTodo"
            autofocus
          />
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox" />
          <label for="toggle-all">Mark all as complete</label>
          <template x-for="todo in todos" :key="todo.id">
            <ul class="todo-list">
              <!-- These are here just to show the structure of the list items -->
              <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
              <!-- <li class="completed">
                <div class="view">
                  <input class="toggle" type="checkbox" checked />
                  <label>Taste JavaScript</label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template" />
              </li> -->
              <li :class="{completed:todo.completed}">
                <div class="view">
                  <input
                    class="toggle"
                    type="checkbox"
                    x-model="todo.completed"
                    @click="todo.completed!=todo.completed;"
                  />
                  <label x-text="todo.body"></label>
                  <button class="destroy" @click="destroy(todo)"></button>
                </div>
                <input class="edit" value="Rule the web" />
              </li>
            </ul>
          </template>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer" x-show="todos.length">
          <!-- This should be `0 items left` by default -->
          <span class="todo-count">
            <strong x-text="activeTodos.length"></strong>
            <span x-text="todos.length===1?'item':'items'"></span> left
          </span>
          <!-- Remove this if you don't implement routing -->
          <ul class="filters">
            <li>
              <a class="selected" href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <!-- Hidden if no completed items are left ↓ -->
          <button
            class="clear-completed"
            x-show="completedTodos.length"
            @click="todos=activeTodos"
          >
            Clear completed
          </button>
        </footer>
      </section>
      <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      </footer>
    </div>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
    <script>
      let todoFun = () => {
        return {
          todos: [],
          newTodo: "",
          addTodo() {
            this.todos.push({
              id: Date.now(),
              body: this.newTodo,
              completed: false,
            });
            this.newTodo = "";
          },
          destroy(delTodo) {
            this.todos = this.todos.filter((todo) => todo.id != delTodo.id);
          },
          //not complete todo computed method
          get activeTodos() {
            return this.todos.filter((todo) => !todo.completed);
          },
          // complete todo computed method
          get completedTodos() {
            return this.todos.filter((todo) => todo.completed);
          },
        };
      };
    </script>
  </body>
</html>
