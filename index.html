<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen" x-data>
      <button
        class="bg-green-500 p-2 rounded text-white"
        @click="$dispatch('flash','hey there')"
      >
        Flash Message
      </button>
    </div>

    <!-- flash component -->
    <div
      x-data="{
        show:false,
        message:'',
        flash($event){
          this.message=$event.detail;
          this.show=true;
          setTimeout(()=>this.show=false,3000)
        }
      }"
      x-show.transition="show"
      class="fixed bottom-0 right-0 mr-5 mb-5 bg-green-500 rounded text-white px-7 py-3 text-center"
      @flash.window="flash($event)"
    >
      <span x-text="message"></span>
    </div>
  </body>
</html>
